<div class="content">
    <img class="product-img" width=200 src="{{item.imageUrl}}" />
    <div class="header"><span style="color:white;font-weight:bold">{{ item.name }}</span></div>
    <div class="meta">
        <div class="product-sku"><span style="color:white;font-weight:bold">SKU #{{ item.sku }}</span></div>
    </div>
    <div><span style="color:white;font-weight:bold">Price: {{ item.price }}</span></div>
</div>
